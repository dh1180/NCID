{% block content %}

<div class="col-md-10">

    <br>

    <div style="float: right; font-size: 200%;" class="btn btn-dark">
        <a href="{% url 'add' %}" style="color: white">글쓰기</a>

                <th>번호</th>

            </tr>
            </thead>
            <tbody>
            {% for NCID in object_list %}

                <td>{{ NCID.time|date:"Y년 m월 d일 H:i" }}</td>

            {% endfor %}

        </table>
    </div>

</div>
