{% extends "base.html" %}

{% block content %}

<div class="container">


    <div class="table table-hover">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody>
            {% for NPC in object_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td width="500px"><a href="{% url 'detail' pk=NPC.pk %}" style="color: black">{{NPC.title}}</a></td>
                <td>{{ NPC.time }}</td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
</div>





{% endblock %}
