{% extends "base.html" %}

{% block content %}


<div class="col-md-10">
    <div class="table table-hover">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody>
            {% for NCID in object_list %}
            <tr width="100%">
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'detail' pk=NCID.pk %}" style="color: black">{{ NCID.title }}</a>
                </td>
                <td>{{ NCID.time|date:"Y년 m월 d일 H:i" }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
</div>





{% endblock %}
