{% extends "base.html" %}
{% block content %}

{% if not blogs %}

<h1>검색 결과가 없습니다</h1>

{% else %}
<div class="col-md-10">
    <div class="table table-hover">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
            </tr>
            </thead>
            <tbody>
            {% for NCID in blogs.all %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td width="50%">
                    <a href="{% url 'detail' pk=NCID.pk %}" style="color: black">{{ NCID.title }}</a>
                </td>
                <td>{{ NCID.time|date:"Y년 m월 d일 H:i" }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endif %}

{% endblock %}
